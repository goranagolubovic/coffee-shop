<div class="overflow-y-auto max-h-[100vh] mr-8">
  <form
    (ngSubmit)="onSubmit()"
    class="bg-yellowbrown mx-auto w-[75%] sm:w-[70%] md:w-[60%] lg:w-[45%] xl:w-[35%] mt-12 md:mt-80 lg:mt-48 xl:mt-12 mb-12 sm:mb-6 md:mb-80 lg:mb-4 xl:mb-4 py-8 rounded-[10px] flex flex-col items-center justify-center sm:gap-6 gap-10 md:gap-12 lg:gap-8 xl:gap-4"
  >
    <app-input
      placeholder="{{ 'name_and_surname' | translate }}"
      type="text"
      id="name"
      name="name"
      [(ngModel)]="formData.name"
      required
    ></app-input>
    <app-input
      placeholder="{{ 'email' | translate }}"
      type="text"
      id="email"
      name="email"
      [(ngModel)]="formData.email"
      required
    ></app-input>
    <app-input
      placeholder="{{ 'message' | translate }}"
      type="text"
      id="message"
      name="message"
      [(ngModel)]="formData.message"
      required
    ></app-input>
    <app-button
      text="{{ 'send' | translate }}"
      horizontalMargin="8"
      type="submit"
    ></app-button>
  </form>
  <app-notification-popup
    *ngIf="showPopup"
    message="{{ 'notification_message' | translate }}"
    (closePopup)="closePopup()"
  ></app-notification-popup>
</div>
