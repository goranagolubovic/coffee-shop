<div class="flex flex-row gap-4 items-center">
  <button (click)="decrease()">
    <img src="../../../assets/images/Minus.png" class="w-12 h-16" />
  </button>
  <div
    class="font-kufam text-1xl bg-gray w-16 flex items-center justify-center h-12 w-20"
  >
    {{ value }}
  </div>
  <button (click)="increase()">
    <img src="../../../assets/images/Plus.png" class="w-12 h-16" />
  </button>
</div>
