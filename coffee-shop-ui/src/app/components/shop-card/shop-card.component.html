<div
  class="w-[300px] h-[300px] xl:w-[400px] xl:h-[340px] bg-white relative rounded-[20px] flex flex-col items-center justify-between hover:transform hover:scale-105 transition-transform"
>
  <img
    src="{{ product?.imageUrl }}"
    alt="{{ product?.title }}"
    class="absolute -top-12 -left-16 w-64 h-48"
  />
  <p class="font-kranky text-2xl xl:text-3xl pl-20 pt-8">
    {{ product?.title }}
  </p>
  <p class="font-kufam pt-20 xl:pt-20 px-4 text-1xl xl:text-2xl">
    {{ product?.description }}
  </p>
  <p class="font-kufam text-center text-1xl xl:text-2xl pt-4 xl:pt-8">
    {{ "price_per_KG" | translate }}: {{ product?.pricePerKg }}
  </p>
  <app-button
    text="{{ 'add_to_cart' | translate }}"
    horizontalMargin="4"
    type="button"
    class="mb-4"
    (click)="addItemToCart()"
  ></app-button>
</div>
