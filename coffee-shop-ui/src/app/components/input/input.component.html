<div>
  <input
    class="font-kufam {{ height }} {{
      width
    }} bg-gray focus:border-gray outline-none flex justify-center text-lightbrown rounded-[10px] text-2xl pl-[10px]"
    placeholder="{{ placeholder }}"
    type="{{ type }}"
    *ngIf="placeholder !== 'Message' && placeholder !== 'Poruka'"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange($event)"
  />

  <textarea
    class="font-kufam resize-none {{ width }}  {{
      height
    }} bg-gray focus:border-gray outline-none text-lightbrown rounded-[10px] text-2xl pl-[10px]"
    *ngIf="placeholder === 'Message' || placeholder === 'Poruka'"
    [(ngModel)]="textareaValue"
    placeholder="{{ placeholder }}"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange($event)"
  >
  </textarea>
</div>
